<div class="media">
  <div class="media-left">
    <img class="media-object" src="{{ group.get_image_url }}" alt="グループアイコン" width="240" height="240">
  </div>
  <div class="media-body">
    <h1 class="media-heading">
      <u>{{ group.name }}</u>
    </h1>
    {% if request.user in group.admins %}
      <a class="btn btn-default pull-right" href="#">グループを編集</a>
    {% elif request.user in group.members %}
      <a class="btn btn-default pull-right" href="#">グループから脱退</a>
    {% else  %}
      <a class="btn btn-default pull-right" href="#">グループに参加</a>
    {% endif %}
  </div>
</div>
