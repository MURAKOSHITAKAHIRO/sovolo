<div class="panel-heading">{{ title }}</div>
<div class="panel-body">
  {% for user in users|slice:":10" %}
    <a href="{% url 'user:detail' user.id %}" title="{{ user.username }}">
      <div class="thumbnail user-list-thumbnail" style="background-image: url({{ user.get_image_url }});"></div>
    </a>
  {% empty %}
    <p>ユーザーがいません</p>
  {% endfor %}
  {% if title == "参加者" %}
    <a href="{% url 'event:participants' event.id %}" class="pull-right">もっと見る</a>
  {% endif %}
</div>
