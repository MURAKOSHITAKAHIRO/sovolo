{% load i18n %}
<div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">{{ title }}</div>
    </div>
    <div class="panel-body">
  {% for event in events %}
  {% empty %}
  <p>ボランティアがありません</p>
  {% endfor %}

  {% if title == "所属グループの新着ボランティア" %}
    <a class="btn btn-default pull-right" href="{% url 'group:add' %}">グループを作成</a>
    <a class="btn pull-right" href="{% url 'group:index' %}">グループ一覧</a>
  {% endif %}
  </div>
</div>
