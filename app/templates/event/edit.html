{% extends "base.html" %}
{% load i18n %}
{% block title %}ボランティア編集 | {{ event.name }} | Sovol{% endblock %}
{% block content %}
{% include "event/event_header.html" %}
<div class="panel panel-primary">

  <div class="panel-heading">
    ボランティア内容変更
  </div>
  <div class="alert" style="box-shadow: none;"><a class="btn btn-default pull-right" href="{% url 'event:add' %}?copy_event_id={{ event.id }}">このボランティアを雛形に新しいボランティアを作成する</a></div>
  <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
    <!--    {{ form.as_ul }} -->
    <div class="panel-body">
      {% csrf_token %}
      {% include 'event/form_template.html' %}
    </div>
    <div class="panel-footer" style="text-align:center">
      <button class="btn btn-primary" type="submit">更新</button>
    </div>
  </form>
</div>
<form method="post" action="{% url 'event:delete' event.id %}">
  {% csrf_token %}
  <button type="submit" class="center-block btn btn-danger" data-toggle="confirmation">ボランティアを削除する</button>
</form>

{% endblock %}
