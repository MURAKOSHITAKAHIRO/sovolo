<div id="upcoming-events" class="panel panel-primary">
  <div class="panel-heading">
    <h4>コメント欄</h4>
  </div>
  <div class="panel-body">
    {% for comment in comment_list reversed %}
    <div id="comment#comment.id" class="media">
      <div class="media-left">
        <img class="media-object" src={{comment.user.get_image_url}} width="64" height="64" alt="画像">
      </div>
      <div class="media-body">
        <div class="media-heading">
          <h4 style="display:inline-block">{{ comment.user.username }} <small><i>{{ comment.created }}</i></small></h4>
        </div>
        <div>
          {{ comment.text }}
        </div>
      </div>
    </div>
    {% endfor %}
    {% if request.user.is_authenticated %}
      <form id="comment-form" method="post" action="{% url 'event:comment' event.id %}">
        {% csrf_token %}
        <div class="media">
          <div class="media-left">
            <img class="media-object" src={{ request.user.get_image_url}} width="64" height="64" alt="画像">
          </div>
          <div class="media-body">
            <div class="media-heading">
              <h4 style="display:inline-block">{{ request.user.username }}</h4>
            </div>
            <div style="width:100%;height:100%;">
              <input style="width:100%;height:100%;" type="text" name="text">
              <input type="submit" style="display:none;" id="dummy">
              <button>送信</button>
            </div>
          </div>
        </div>
      </form>
    {% endif %}
  </div>
</div>
