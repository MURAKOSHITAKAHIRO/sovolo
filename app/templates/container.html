{% extends "base.html" %}
{% load event_tags %}
{% load bootstrap3 %}

{% block container %}
<div id="main-content" class="container">
  {% if form.errors %}
    {% bootstrap_form_errors form %}
  {% endif %}
    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
  {% block content %}{% endblock %}
</div>
{% endblock %}
