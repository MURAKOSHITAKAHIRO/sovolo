{% extends "base.html" %}

{% block content %}
{% include "user/user_header.html" %}
<form action="" class="form-horizontal" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label class="col-sm-2"> {{field.label_tag}} </label>
            <div class="col-sm-10"> {{field}} </div>
        </div>
    {% endfor %}
    <input type="submit" value="Update" />
</form>
{% endblock %}
