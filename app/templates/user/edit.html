{% extends "base.html" %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
  {% include "user/user_header.html" %}
  <form action="" class="form-horizontal" method="post" enctype="multipart/form-data">
    <div id="user-detail-info" class="panel panel-default">
      <div class="panel-body">
        {% csrf_token %}
        <div class="form-group">
          <label for="username-form" class="col-sm-3 col-lg-2 control-label">ニックネーム</label>
          <div class="col-sm-9 col-lg-9"> <input id="username-form" class="form-control" name="username" value="{{ user.username }}"/> </div>
        </div>
        <div class="form-group">
          <label for="email-form" class="col-sm-3 col-lg-2 control-label">Email</label>
          <div class="col-sm-9 col-lg-9 "> <input id="email-form" class="form-control" name="email" value="{{ user.email }} "/> </div>
        </div>
        <div class="form-group">
          <label for="icon-form" class="col-sm-3 col-lg-2 control-label">プロフィール画像</label>
          <div class="col-sm-9 col-lg-9 "> <input id="icon-form" name="image" type="file" /> </div>
        </div>
        <div class="form-group">
          <label for="form-region" class="col-sm-3 col-lg-2 control-label">住んでる都道府県</label>
          <div class="col-sm-9 col-lg-9">
            <select id="form-region" name="region">
              {% for key,value in user.prefectures.items %}
                <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="form-sex" class="col-sm-3 col-lg-2 control-label">性別</label>
          <div class="col-sm-9 col-lg-9">
            <select id="form-sex" name="sex">
              <option value="True">男性</option>
              <option value="False">女性</option>
              <option value="None">秘密</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="form-birthday" class="col-sm-3 col-lg-2 control-label">生年月日</label>
          <div class="col-sm-9 col-lg-9">
            <input id="form-birthday" type="text" class="form-control" name="birthday" value="{{ user.birthday }}" />
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <input type="submit" class="btn btn-default btn-lg" value="適用"/>
    </div>
  </form>
{% endblock %}
