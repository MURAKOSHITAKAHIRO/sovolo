{% extends "container.html" %}

{% block title %}{{ user.username }} ユーザー詳細 | Sovol{% endblock %}

{% block content %}

<div class="panel panel-primary">
    <h1 class="panel-title">Review一覧</h1>
</div>

<form method="post" action="">
  <table border="1">
    <thead>
      <tr>
        <th>Rating</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {% for users in userreviewlist %}
        <tr>
          <td>{{ users.rating }}</td>
          <td>{{ users.comment }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>


{% endblock %}
