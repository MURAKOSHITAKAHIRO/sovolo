{% load i18n %}
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">{{ title }}</div>
  </div>
  <div class="panel-body">
    {% for skill in tag %}
    <div class="mediai-heading">
      <a href="/user/{{userskill.pk}}">
        <h4>{{skill.skilltodo}}</h4>
      </a>
    </div>
  </div>
  {% empty %}
  <p> スキルがありません </p>
  {% endfor %}
</div>
