{% load i18n %}
<div class="panel panel-default">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <div class="row">
      {% for user in users %}
          <div class="col-md-2">
            <div class="custom_thumbnail user_list_large-thumbnail" style="background-image: url({{ user.get_image_url }});"></div>
            <div>{{ user.username }}</div>
          </div>
      {% empty %}
      <div>{{ title }}はいません</div>
      {% endfor %}
    </div>
  </div>
</div>
