{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
  ユーザー登録
{% endblock %}

{% block content %}
  <h2>新規ユーザー登録</h2>
  <div class="center-block row">
    <div class="col-md-4 col-md-offset-2">
      <div class="panel panel-primary Loginpanel">
        <div class="panel-heading">メールアドレスで登録</div>
        <div class="panel-body">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <div style="text-align: center"><input type="submit" class="btn text-center" value="登録"/></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-primary Loginpanel">
        <div class="panel-heading">SNSアカウントで登録</div>
        <div class="panel-body">
          <a class="btn btn-block btn-social btn-twitter" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">
            <span class="fa fa-twitter"></span> Register with Twitter
          </a>
          <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
            <span class="fa fa-facebook"></span> Register with Facebook
          </a>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align:center;">
    アカウントをお持ちの方</br>
    <form method="get" action="{% url 'user:login' %}">
      <button class="btn btn-secondary btn-sm">
        ログイン
      </button>
    </form>
  </div>

{% endblock %}
