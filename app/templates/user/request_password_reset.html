{% extends "base.html" %}

{% block title %}パスワード再設定リクエスト | Sovol{% endblock %}

{% block content %}
  <h2>パスワードを再設定したいメールアドレスを入力してください</h2>
  <form action="" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1"><label class="control-label" for="email">Email</label></div>
      <div class="col-sm-9">
        <input class="form-control" id="email" type="email" name="email" value="" required>
      </div>
    </div>
    <div style="text-align: center"><input type="submit" class="btn btn-default btn-lg" value="再設定をリクエスト"/></div>
  </form>
{% endblock %}
