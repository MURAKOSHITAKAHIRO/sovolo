{% extends "base.html" %}
{% load i18n %}

{% block title %}パスワード再設定 | Sovol{% endblock %}

{% block content %}
  <h2>再設定するパスワードを入力してください</h2>
  <form action="" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1"><label class="control-label" for="email">パスワード</label></div>
      <div class="col-sm-9">
        <input class="form-control" id="password" type="password" name="password" value="" required>
      </div>
    </div>
    <div style="text-align: center"><input type="submit" class="btn btn-default btn-lg" value="再設定"/></div>
  </form>
{% endblock %}
