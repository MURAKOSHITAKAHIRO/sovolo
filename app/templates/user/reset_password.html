{% extends "container.html" %}
{% load i18n %}

{% block title %}{% trans "Reset your password" %} | Sovol{% endblock %}

{% block content %}
  <h2>{% trans "Reset your password" %}</h2>
  <h4>{% trans "Enter your new password." %}</h4>
  <form action="" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1"><label class="control-label" for="email">{% trans "Your new pasword" %}</label></div>
      <div class="col-sm-9">
        <input class="form-control" id="password" type="password" name="password" value="" required>
      </div>
    </div>
    <div style="text-align: center"><input type="submit" class="btn btn-default btn-lg" value="{% trans 'Submit' %}"/></div>
  </form>
{% endblock %}
