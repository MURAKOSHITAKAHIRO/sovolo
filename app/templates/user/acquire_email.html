{% extends "container.html" %}
{% load i18n %}

{% block title %}{% trans "Register" %} | Sovol{% endblock %}

{% block content %}
  <h2>{% trans "Register" %}</h2>
  <h4>{% trans "You need an email address to create a Sovol account." %}</h4>
  <form action="{% url "social:complete" backend=backend %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1"><label class="control-label" for="email">Email</label></div>
      <div class="col-sm-9">
        <input class="form-control" id="email" type="email" name="email" value="" required>
      </div>
    </div>
    <div style="text-align: center"><input type="submit" class="btn btn-default btn-lg" value="{% trans 'REGISTER' %}"/></div>
  </form>
{% endblock %}
