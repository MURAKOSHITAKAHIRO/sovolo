{% extends "base.html" %}

{% block content %}
<form action="{% url "social:complete" backend=backend %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-sm-2" ><label class="control-label" for="email">Email:</label></div>
        <div class="col-sm-10">
            <input class="form-control" id="email" type="email" name="email" value="" required>
        </div>
    </div>
    <input type="submit">
</form>
{% endblock %}
